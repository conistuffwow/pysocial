{% extends "base.html" %}
{% block title %}Edit Bio{% endblock %}
{% block content %}
<h2>Edit your bio</h2>
<form method="POST">
    <textarea name="bio" rows="5" cols="50">{{ user.bio }}</textarea>
    <button type="submit">save</button>
</form>
<a href="{{ url_for('main.profile', username=user.username) }}">cancel</a>
{% endblock %}
